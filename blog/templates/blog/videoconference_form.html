{% extends "blog/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}>

<br>
<div class="container mt-3">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-8 ml-auto mr-auto mb-3">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form|crispy }}
                </div>
                <div class="form-group">
                    <button type="submit" class="butt">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
